<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
            src="https://code.jquery.com/jquery-2.1.3.min.js"
                 type="text/javascript"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
                type="text/javascript"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
                type="text/javascript"></script>
</head>
<body>
    <script>

        var player = Backbone.Model.extend({   //model
            defaults:{
                name:'abc',
                age:24,
                position:'xyz',
                address:'Palampur',
                country:'India'
            }
        });

        var p1 = new player({
                name:'Onkar Tiwari',
                age:23,
                position:'Opener',
                address:'Ayodhya',
                country:'India'
        });
        
        var p2 = new player({
                name:'Arpit Singh',
                age:21,
                position:'last no batting',
                address:'Sultanpur',
                country:'India'
        });

        var p3 = new player({
                name:'Akur Singh',
                age:24,
                position:'one down',
                address:'Paliya Lohani',
                country:'India'
        });


        var myColl = Backbone.Collection.extend({  //collection
            model:player,
        });

        var myCollObj = new myColl([p1,p2,p3]);

        var view = Backbone.View.extend({  //view
            Collection:myCollObj,
            initialize:function()
            {
                this.render();
            },
            render:function()
            {
                console.log(this.Collection.toJSON());
               
                _.each(this.Collection.toJSON(),function(model){ // looping JSON data
                    console.log("Name : "+model.name+"  age:"+model.age+"  position:"+model.position+"  address:"+model.address+"  company:"+model.country);
                });
            }
        });

        var viewObj = new view();
    </script>
</body>
</html>
