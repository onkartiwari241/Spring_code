<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script 
            src =
                  "https://code.jquery.com/jquery-2.1.3.min.js"
                      type="text/javascript"></script>
    <script 
            src =
                  "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
                     type="text/javascript"></script>
    <script 
            src =
                  "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
                      type="text/javascript"></script>

</head>
<body>

    <div id="content"></div>
     
    <script>

        var mod = Backbone.Model.extend();

        var modObj = new mod();

        modObj.set({
            name:'Onkar Nath Tiwari',
            age:23,
            company:'Engagebay',
            location:'Hyderabad'
        });

        var view = Backbone.View.extend({

          //  template:_.template("name : <%=name %> and age : <%=age %>"),
            template:_.template("<h4>Name : <%= this.model.get('name')%> whose age is :  <%= this.model.get('age')%> <br> Employee at :</h4> <%= this.model.get('company')%><h4> and location is : </h4><%= this.model.get('location')%>"),
            el:"#content",
            model:modObj,


            initialize:function()
            {
                this.render();
            },
            render:function()
            {
               // this.$el.html(this.template(this.model.toJSON()))
                console.log("view created...");
                this.$el.html(this.template(
                    {
                        model:this.model.toJSON(),
                    }
                ))
            }
        });

        var viewObj = new view();

    </script>

</body>
</html>
