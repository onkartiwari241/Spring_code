<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script 
            src =
                  "https://code.jquery.com/jquery-2.1.3.min.js"
                      type="text/javascript"></script>
    <script 
            src =
                  "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
                     type="text/javascript"></script>
    <script 
            src =
                  "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
                      type="text/javascript"></script>

</head>
<body>
    <div id="content"></div>

    <script type="text/template" id="tempData">
        This message from template script side...
        <button>click me</button>
        <button id="btn">click me from calculate sum</button>
    </script>
    
    <script>

        var view = Backbone.View.extend({

            el:"#content",
            template:_.template($("#tempData").html()),
            events:
            {
                "click button#btn" : "OnClick" // " event_Name   selector " : "callback function name"
            },

            OnClick:function() {
                let x = 10;
                let y = 20;
                alert("sum of "+x+" and "+y+" is : "+(x+y));
            },

            initialize:function()
            {
                this.render();
            },
            render : function()
            {
                this.$el.html(this.template());
            }
        });

        var view = new view();

    </script>
</body>
</html>
